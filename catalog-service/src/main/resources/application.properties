server.port=8085

# WS-Security Configuration (SOAP endpoints only)
# These settings only affect SOAP endpoints at /ws/*
# REST endpoints at /api/* remain completely unaffected
ws.security.enabled=true
ws.security.username.token.required=true
ws.security.password.type=PasswordText

# Logging configuration
logging.level.com.globalbooks.catalog=DEBUG
logging.level.org.springframework.ws.soap.security=DEBUG

# Service identification
service.name=Catalog Service
service.version=1.0.0
service.protocols=REST,SOAP+WS-Security